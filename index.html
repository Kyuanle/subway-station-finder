<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>尋找一公里內的地鐵站</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 10px;
                background-color: #f4f4f4;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
                background-color: #fff;
                padding: 15px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            h1 {
                color: #333;
                text-align: center;
                font-size: 24px;
            }
            #locationField {
                margin-bottom: 15px;
            }
            #autocomplete {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }
            button {
                display: block;
                width: 100%;
                padding: 10px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #45a049;
            }
            #map {
                height: 300px;
                margin-top: 15px;
                border-radius: 8px;
                overflow: hidden;
            }
            #results {
                margin-top: 15px;
                padding: 10px;
                background-color: #e9e9e9;
                border-radius: 8px;
            }
            #results h3 {
                margin-top: 0;
                color: #333;
                font-size: 18px;
            }
            #results p {
                background-color: #fff;
                padding: 10px;
                border-radius: 4px;
                margin-bottom: 10px;
                font-size: 14px;
            }
            @media (max-width: 600px) {
                body {
                    padding: 5px;
                }
                .container {
                    padding: 10px;
                }
                h1 {
                    font-size: 20px;
                }
                #map {
                    height: 250px;
                }
                #results h3 {
                    font-size: 16px;
                }
                #results p {
                    font-size: 12px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>尋找附近地鐵站</h1>
            <div id="locationField">
                <input id="autocomplete" placeholder="輸入地址或地標" type="text" />
            </div>
            <button onclick="findNearbyStations()">查找一公里內的地鐵站</button>
            <div id="map"></div>
            <div id="results"></div>
        </div>

        <script>
            function getApiKey() {
                return "AIzaSyBEV0Yiytp6xxvKeIT4KYsBpflGn2qPbAo";
            }

            let map;
            let service;
            let infowindow;
            let autocomplete;
            let markers = []; // 用於存儲所有標記
            const WALKING_SPEED = 83; // 每分鐘83米

            function initMap() {
                const script = document.createElement("script");
                script.src = `https://maps.googleapis.com/maps/api/js?key=${getApiKey()}&libraries=places,geometry&callback=initMapCallback`;
                script.async = true;
                script.defer = true;
                document.head.appendChild(script);
            }

            function initMapCallback() {
                try {
                    map = new google.maps.Map(document.getElementById("map"), {
                        center: { lat: 25.033, lng: 121.565 }, // 台北市中心
                        zoom: 14,
                    });
                    service = new google.maps.places.PlacesService(map);
                    infowindow = new google.maps.InfoWindow();

                    autocomplete = new google.maps.places.Autocomplete(document.getElementById("autocomplete"), {
                        types: ["establishment"],
                    });
                    autocomplete.bindTo("bounds", map);
                } catch (error) {
                    console.error("初始化地圖時發生錯誤:", error);
                    alert("初始化地圖時發生錯誤: " + error.message);
                }
            }

            function clearResults() {
                // 清除地圖上的所有標記
                for (let i = 0; i < markers.length; i++) {
                    markers[i].setMap(null);
                }
                markers = [];

                // 清除結果列表
                const resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = "";
            }

            function findNearbyStations() {
                try {
                    clearResults(); // 清除先前的結果
                    const place = autocomplete.getPlace();
                    if (!place.geometry) {
                        throw new Error("未選擇有效地址");
                    }

                    const location = place.geometry.location;
                    map.setCenter(location);
                    const userMarker = new google.maps.Marker({
                        map: map,
                        position: location,
                        icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png",
                    });
                    markers.push(userMarker);

                    const request = {
                        location: location,
                        radius: "1000", // 1公里 = 1000米
                        type: ["subway_station"],
                    };

                    service.nearbySearch(request, (results, status) => {
                        if (status === google.maps.places.PlacesServiceStatus.OK) {
                            displayResults(results, location);
                        } else {
                            displayNoResults();
                        }
                    });
                } catch (error) {
                    console.error("查找地鐵站時發生錯誤:", error);
                    alert("發生錯誤: " + error.message);
                }
            }

            function displayResults(places, userLocation) {
                const resultsDiv = document.getElementById("results");
                if (places.length === 0) {
                    displayNoResults();
                    return;
                }

                resultsDiv.innerHTML = "<h3>附近的地鐵站：</h3>";
                let bounds = new google.maps.LatLngBounds();
                bounds.extend(userLocation);

                places.sort((a, b) => {
                    const distanceA = google.maps.geometry.spherical.computeDistanceBetween(
                        userLocation,
                        a.geometry.location
                    );
                    const distanceB = google.maps.geometry.spherical.computeDistanceBetween(
                        userLocation,
                        b.geometry.location
                    );
                    return distanceA - distanceB;
                });

                for (let i = 0; i < places.length; i++) {
                    createMarker(places[i]);
                    bounds.extend(places[i].geometry.location);

                    const distance = google.maps.geometry.spherical.computeDistanceBetween(
                        userLocation,
                        places[i].geometry.location
                    );
                    const walkingTime = Math.round(distance / WALKING_SPEED);

                    resultsDiv.innerHTML += `
                <p>
                    <strong>${places[i].name}</strong><br>
                    距離: ${(distance / 1000).toFixed(2)} 公里<br>
                    步行時間: 約 ${walkingTime} 分鐘
                </p>`;
                }

                map.fitBounds(bounds);
            }

            function displayNoResults() {
                const resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = "<h3>一公里內沒有地鐵站</h3>";

                // 調整地圖縮放級別以顯示更大範圍
                map.setZoom(14);
            }

            function createMarker(place) {
                const marker = new google.maps.Marker({
                    map: map,
                    position: place.geometry.location,
                    icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
                });
                markers.push(marker);

                google.maps.event.addListener(marker, "click", () => {
                    infowindow.setContent(place.name);
                    infowindow.open(map, marker);
                });
            }

            // 在頁面加載完成後初始化地圖
            window.onload = initMap;
        </script>
    </body>
</html>
